replicaCount: 1

image:
  repository: postgrest/postgrest
  tag: v6.0.2
  pullPolicy: IfNotPresent

command:
  - "postgrest"
  - "/etc/configs/dynamic/postgrest.conf"

nameOverride: ""
fullnameOverride: ""

vaultAddr: "http://vault.core.svc.cluster.local:8200"

serviceAccount:
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    memory: "128Mi"
    cpu: "35m"

nodeSelector: {}

tolerations: []

affinity: {}
