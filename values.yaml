replicaCount: 1

image:
  repository: 7imbrook/postgrest

healthEndpoint: "/"

container:
  port: 3000

ingress:
  enabled: true
  hosts:
    - timbrook.tech
    - timbrook.dev
    - timbrook.life
  annotations:
    traefik.ingress.kubernetes.io/rule-type: PathPrefixStrip
  paths:
   - /api/p/

vault:
  enabled: true
  host: "http://vault.core.svc.cluster.local"
  role: "api"

resources:
  limits:
   cpu: 80m
   memory: 128Mi
  requests:
   cpu: 20m
   memory: 56Mi
