replicaCount: 1

image:
  repository: 7imbrook/postgrest

healthEndpoint: "/"

container:
  port: 3000

ingress:
  enabled: false
vault:
  enabled: true
  host: "http://vault.default.svc.cluster.local"
  role: "postgrest"

resources:
  limits:
    cpu: 120m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 56Mi
